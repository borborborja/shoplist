version: '3.8'

services:
  shoplist:
    build: .
    container_name: shoplist
    restart: unless-stopped
    ports:
      - "8090:8090"
    volumes:
      - pb_data:/pb_data
    environment:
      - DATA_DIR=/pb_data
      # SMTP Configuration (optional, for email verification)
      - SMTP_ENABLED=${SMTP_ENABLED:-false}
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - SMTP_SENDER_NAME=${SMTP_SENDER_NAME:-ShopList}
      - SMTP_SENDER_ADDRESS=${SMTP_SENDER_ADDRESS:-noreply@example.com}

volumes:
  pb_data:
